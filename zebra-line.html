<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zebra-line</title>
	<style type="text/css">
		.zebra{
			padding: .5em;
			line-height: 1.5;
			background: beige;
			background-image: linear-gradient(rgba(0,0,0,.2) 50%, transparent 0);
			background-size: auto 3em;
			background-origin: content-box;
		}
	</style>
</head>
<body>
	<div class="zebra">
		fsafsafdsf<br/>
		fsafsafdsf<br/>
		fsafsafdsf<br/>
	</div>
</body>
</html>
