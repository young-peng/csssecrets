<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shadow-one-side</title>
	<style type="text/css">
		.div1{
			width: 200px;
			height: 200px;
			background: yellow;
			box-shadow: 0 5px 4px -4px black;
		}
		.div2{
			margin-top: 20px;
			width: 200px;
			height: 200px;
			background: yellow;
			box-shadow: 3px 3px 6px -3px black;
		}
		.div3{
			margin-top: 20px;
			width: 200px;
			height: 200px;
			background: yellow;
			box-shadow: 5px 0 5px -5px black,-5px 0 5px -5px black;
		}
	</style>
</head>
<body>
	<div class="div1">
		
	</div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
