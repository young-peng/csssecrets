<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg-pie</title>
	<style type="text/css">
		svg{
			transform:rotate(-90deg);
			background: yellowgreen;
			border-radius: 50%;
		}
		circle{
			fill:yellowgreen;
			stroke:#655;
			stroke-width:50;
			stroke-dasharray:60 158;
		}
	</style>
</head>
<body>
	<svg width="100" height="100">
		<circle r="25" cx="50" cy="50"></circle>
	</svg>
</body>
</html>
