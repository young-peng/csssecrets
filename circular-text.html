<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>circular-text</title>
	<style type="text/css">
		body{
			font:bold 120% Helvetica,sans-serif;
		}
		.circular{
			width: 30em;
			height: 30em;
			margin: 4em auto 0;
		}
		.circular path{fill:none;}
		.circular svg{display: block;overflow: visible;}

	</style>
</head>
<body>
	<div class="circular">
		<svg viewBox="0 0 100 100">
			<path d="M 0,50 a 50,50 0 1,1 0,1 z" id="circle"/>
			<text><textPath xlink:href="#circle">circular reasoning works because</textPath></text>
		</svg>
	</div>
</body>
</html>
