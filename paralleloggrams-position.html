<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>paralleloggrams-position</title>
	<style type="text/css">
		.button{
			position: relative;
			display: inline-block;
			padding: .5em 1em;
			border: 0; margin: .5em;
			color: white;
			text-transform: uppercase;
			text-decoration: none;
			font: bold 200%/1 sans-serif;
		}
		.button::before{
			content: "";
			position: absolute;
			top:0;
			right: 0;
			bottom: 0;
			left: 0;
			background: #58a;
			z-index: -1;
			transform:skewX(45deg);
		}
	</style>
</head>
<body>
	<a href="javascript:;" class="button">
		click me
	</a>
</body>
</html>
