<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color-tint-filter</title>
	<style type="text/css">
		img{
			max-width: 640px;
			transition:1s filter,1s -webkit-filter;
			filter:sepia(1) saturate(4) hue-rotate(295deg);
			-webkit-filter:sepia(1) saturate(4) hue-rotate(295deg);
		}
		img:hover,img:focus{
			filter:none;
			-webkit-filter:none;	
		}
	</style>
</head>
<body>
	<img src="http://csssecrets.io/images/tiger.jpg">
</body>
</html>
