<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>line-break</title>
	<style type="text/css">
		dd{
			margin:0;
			font-weight: bold;
		}
		dt,dd{
			display: inline;
		}
		/*dd::after{
			content: "\A";
			white-space: pre;
		}*/
		dd+dt::before{
			content: "\A";
			white-space: pre;
		}
		dd+dd::before{
			content: ",";
			font-weight: normal;
		}
	</style>
</head>
<body>
	<dl>
		<dt>Name:</dt>
		<dd>abc</dd>
		<dt>Email:</dt>
		<dd>abc@qq.com</dd>
		<dd>abc@163.com</dd>
		<dt>Location:</dt>
		<dd>Earth</dd>
	</dl>
</body>
</html>
