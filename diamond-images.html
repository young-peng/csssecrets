<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>diamond-images</title>
	<style type="text/css">
		.picture{
			width:400px;
			transform:rotate(45deg);
			overflow: hidden;
		}
		.picture > img{
			max-width: 100%;
			transform:rotate(-45deg) scale(1.42);
		}
		.clip{
			max-width: 250px;
			margin: 20px;
			-webkit-clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
			clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
			transition: 1s;
		}
		.clip:hover{
			-webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
			clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
		}
	</style>
</head>
<body>
	<div class="picture">
		<img src="http://csssecrets.io/images/adamcatlace.jpg">
	</div>
	<img src="http://csssecrets.io/images/adamcatlace.jpg" class="clip">
</body>
</html>
