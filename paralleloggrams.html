<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>skew</title>
	<style type="text/css">
		.button {
			display: inline-block;
			padding: .5em 1em;
			border: 0; margin: .5em;
			background: #58a;
			color: white;
			text-transform: uppercase;
			text-decoration: none;
			font: bold 200%/1 sans-serif;
		}
		.button{
			transform:skewX(-45deg);
		}
		.button>div{
			transform:skewX(45deg);
		}
	</style>
</head>
<body>
	<a href="javascript:;" class="button">
		<div>click me</div>
	</a>
</body>
</html>
