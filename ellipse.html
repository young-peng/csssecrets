<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ellipse</title>
	<style type="text/css">
		div{margin-bottom: 10px}
		.div1 {
			width: 16em;
			height: 10em;
			background: #fb3;
			border-radius: 50%;
		}
		.div2 {
			width: 16em;
			height: 10em;
			background: #fb3;
			border-radius: 50% /100% 100% 0 0 ;
		}
		.div3 {
			width: 16em;
			height: 10em;
			background: #fb3;
			border-radius: 100% 0 0 0;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
